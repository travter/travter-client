workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: default
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/app/android/local.properties"
      - cd app && flutter packages pub get
      - cd app && flutter analyze
      - cd app && flutter build appbundle --debug
      - find . -name "Podfile" -execdir pod install \;
      - cd app && flutter build ios --debug --no-codesign
    artifacts:
      - app/build/**/outputs/apk/**/*.apk
      - app/build/**/outputs/bundle/**/*.aab
      - app/build/**/outputs/**/mapping.txt
      - app/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - app/*.snap
      - app/build/windows/**/*.msix
      - app/flutter_drive.log
